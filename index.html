<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>image search app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <main>
    <h1 id="heading">Search images</h1>
    <div class="search-box">
      <div class="input-group mb-3">
        <input type="search" class="form-control" placeholder="Search image" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2"><i
            class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <!-- image cards  -->
      
      
    </div>
    <div class="loading d-none">
      <h1>Loading......</h1>
    </div>



   


    <div class="pagination-box d-none">
      <ul class="pagination">
        <li class="page-item">
          <span class="page-link" onclick="nextpage(this)" aria-hidden="true">&laquo;</span>
        </li>
        <li class="page-item page-link" onclick="addmore(1)">1</li>
        <li class="page-item page-link" onclick="addmore(2)">2</li>
        <li class="page-item page-link" onclick="addmore(3)">3</li>
        <li class="page-item">
          <span class="page-link" onclick="nextpage(this)" aria-hidden="true">&raquo;</span>
        </li>
      </ul>
    </div>
  </main>
















  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- font-awsome  -->
  <script src="https://kit.fontawesome.com/94276de019.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
